<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <title>Magic 8ball</title>
</head>

<body class="center">
    <h1>Magic 8-Ball</h1>
    <div class="game-container">
        <div class="d-flex align-content-center justify-content-center">
            <div id="ball">
                <div class="whitesurface">
                    <p class="ball-text">8</p>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ask Me Anything..." id="question">
        <div class="input-group-append">
            <button class="btn btn-dark glow" id="submit-btn" onclick="shake()">Shake</button>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
